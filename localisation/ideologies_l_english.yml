 collectivist_noun:0 "Collectivism"
 collectivist_desc:0 "Authoritatian Collectivist"
 de_leonist:0 "De Leonist"
 de_leonist_noun:0 "De Leonism"
 de_leonist_desc:0 "De Leonist Regime"
 militant_strasserist:0 "Militant Strasserist"
 militant_strasserist_desc:0 "Militant Strasserists believe in spreading the far-right ideology through force on both the side of the people and through war."
 social_strasserist:0 "Social Strasserist"
 social_strasserist_desc:0 "Social Strasserism is a less authoritarian sub-ideology of Strasserism. Nations with this system tend to be less conservative and allow things that many others wouldn't."
 fascist:0 "Fascist"
 fascist_desc:0 "The Fascist system gives almost complete control of a country to both the military and a supreme leader. What sets it apart from Militant Strasserism, is that aggressive expansion is not necessarily condoned."
 national_bolshevik:0 "National Bolshevik"
 national_bolshevik_desc:0 "A far left system from Russia combined with a strong nationalistic fervor creates National Bolshevism, an unusual ideology that most strasserists do not adhere to."
 liberal_nationalist:0 "Liberal Nationalist"
 liberal_nationalist_desc:0 "Unlike the far right, nationalism in this sense does not necessarily entail authoritarianism and allows many freedoms for the people."
 traditional_nationalist:0 "Traditional Nationalist"
 traditional_nationalist_desc:0 "As the name suggests, traditional nationalist governments do not wish to reform to the left or far right, but rather maintain the conservative status quo."
 military_monarchy:0 "Military Monarchy"
 military_monarchy_desc:0 "Similar to fascism, a military monarchy vests a considerable amount of power in the military, but still maintains an unopposed monarch."
 oligarchist:0 "Oligarchist"
 oligarchist_desc:0 "In an oligarchist society, while the monarch has overall power, a small society of wealthy men and other nobles pull many of the strings."
 imperial:0 "Imperial"
 imperial_desc:0 "One of the most authoritarian forms of monarchism, the imperial system is lead by an Emperor or Empress rather than a King or Queen. They will usually control vast lands throughout the world in order to gain prestige and valuable resources."
 religious:0 "Religious"
 religious_desc:0 "Be it Christian, Muslim, Buddhist or any other religion, this monarchy is based on the traditional principles of a centuries old book."
 constitutional_christian:0 "Constitutional Christian"
 constitutional_christian_desc:0 "While there are some who believe society should be enitrely run by the religious leaders, a constitutional christian believes in the freedom of the people. These politicians tend to win more votes from the protestant side."
 secular_conservative:0 "Secular Conservative"
 secular_conservative_desc:0 "Secular conservatism adheres to the belief that church and state should be seperated, but bases political opinion on traditional conservative values."
 fiscal_conservative:0 "Fiscal Conservative"
 fiscal_conservative_desc:0 "A fiscal conservative government calls for lower levels of public spending, lower taxes and lower debt. Rather than being concerned with social issues, it is a variety of conservatism that cares more about the economic situation."
 prussianist:0 "Prussianist"
 prussianist_desc:0 "A system similar to the military monarchy. Militarism and discipline are the fundamental principles of a Prussian society."
 religious_cultism:0 "Religious Cultism"
 religious_cultism_desc:0 "There is a cult of personality surrounding the leader of this nation, based on the belief that they either are a descendant of, or even are, god."
 liberal_theocracy:0 "Liberal Theocracy"
 liberal_theocracy_desc:0 "A government ruled by a large group or religious leaders, but allows many freedoms for the people, and on a social level is relatively secular."
 libertarian:0 "Libertarian"
 libertarian_desc:0 "An extreme laissex-faire philosophy advocating only minimal state intervention in the lives of citizens. Most nations with this system are 'ruled' by the wealthy."
 reformist:0 "Reformist"
 reformist_desc:0 "A philosophy advocating reform on the way to Americanism, but not openly supporting representative democracy."
 centrist:0 "Centrist"
 centrist_desc:0 "Centrists are neither left or right on the political spectrum, and so are certainly not supportive of the extreme left or extreme right."
 representative_democrat:0 "Representative Democrat"
 representative_democrat_desc:0 "The people in a representative democracy do not have much control over their leaders after they elect them. Many are supportive of this system as it doesn't give them the responsibility of making tough decisions."
 direct_democrat:0 "Direct Democrat"
 direct_democrat_desc:0 "Direct democracy gives the people the opportunity to vote on both big and small decisions. Although there is an elected official as the leader of the nation, his or her policies almost always have to be confirmed by the voters."
 constitutional_monarchist:0 "Constitutional Monarchist"
 constitutional_monarchist_desc:0 "Unlike other democratic ideologies, a constitutional monarchy retains a monarch as the head of state. However, they usually have very little power over the nation and are simply a figurehead."
 environmental_georgist:0 "Environmental Georgist"
 environmental_georgist_desc:0 "Georgism is a philosophy holding that the value derived from land, including resources and natural opportunities, should belong equally to a community, but that people own the value they create themselves. The environmental wing supports this to protect nature under government control."
 conservative_georgist:0 "Conservative Georgist"
 conservative_georgist_desc:0 "Georgism is a philosophy holding that the value derived from land, including resources and natural opportunities, should belong equally to a community, but that people own the value they create themselves. The conservative wing supports this combined with traditional values."
 liberal_collectivist:0 "Liberal Collectivist"
 liberal_collectivist_desc:0 "Liberal collectivists do not support the authoritarianism of new collectivism, and rather hold beliefs similar to georgism."
 socio_capitalist:0 "Socio-Capitalist"
 socio_capitalist_desc:0 "A mix between socialism and capitalism, a socio-capitalist society is usually dominated by a government-regulated free market, side by side with progressive views on gay marriage, women's rights and many more issues."
 democratic_socialist_ideology:0 "Democratic Socialist"
 democratic_socialist_ideology_desc:0 "Democratic socialism is an ideology that advocates political democracy alongside social owndership of the means of production, often with an emphasis on democratic management of enterprises within a socialist system."
 liberal_leninist:0 "Liberal Leninist"
 liberal_leninist_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 international_collectivist:0 "International Collectivist"
 international_collectivist_desc:0 "A form of collectivism that advocates for international and democratic cooperation, rather than violent revolution."
 national_collectivist:0 "National Collectivist"
 national_collectivist_desc:0 "In many ways similar to National Bolshevism, National Collectivism combines nationalist and military fervor with a communal economy."
 bolshevik:0 "Bolshevik"
 bolshevik_desc:0 "A system designed by Vladimir Lenin, bolshevism is the doctirine advocating violent overthrow of capitalist or other right-wing societies."
 qing_collectivism:0 "Qing Collectivism"
 qing_collectivism_desc:0 "Declared at the dawn of the century, Qing collectivism is a system found almost exclusively in East Asian nations, due to its direct link with Mao Zedong, the collectivist rebel in the Qing Empire."
 radical_collectivism:0 "Radical Collectivism"
 radical_collectivism_desc:0 "Radical Collectivism, not unlike bolshevism, supports the violent destruction of capitalist society. What sets it apart is that democracy is a more integral value of radical collectivism."
 radical_de_leonist:0 "Radical De Leonist"
 radical_de_leonist_desc:0 "The wing of De Leonism that believes the only way to spread De Leonism is through violent revolution and war."
 international_de_leonist:0 "International De Leonist"
 international_de_leonist_desc:0 "The wing of De Leonism that believes the ideology should be spread through peaceful cooperation with parties and governments."