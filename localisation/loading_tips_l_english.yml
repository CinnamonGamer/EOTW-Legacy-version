l_english:
 LOADING_TIP_0:0 "Never interrupt your enemy when he is making a mistake.\n- Napoleon I"
 LOADING_TIP_1:0 "In this situation there will never be a united Germany, and I hope there never is one. \n- Wilhelm II"
 LOADING_TIP_2:0 "It is unfortunate that both the German heartland and Austria have been reduced to French puppets and a parasitic De Leonist state respectively. \n- Adolf Hitler"
 LOADING_TIP_3:0 "It is ridiculous to believe that these United States will ever be strong enough to reclaim the Pacific coast.\n- Robert M. La Follette"
 LOADING_TIP_4:0 "Finally the English see what capitalism has reduced them to. \n- John Maclean"
 LOADING_TIP_5:0 "I am disappointed that the whole of the United States did not join us in overthrowing the capitalists in Washington. Nevertheless, they will soon see our troops marching through their streets. \n- Jay Lovestone"
 LOADING_TIP_6:0 "Some say France's power has weakened since the death of Napoleon I. Sadly they are right. \n- Napoleon VI"
 LOADING_TIP_7:0 "At least we finally have a clear winner in the England-France rivalry. \n- Oswald Mosley"
 LOADING_TIP_8:0 "Our Tsar cannot and will never see the light of god, for he has driven this country into insanity. Today however, god has bestowed a gift upon the people, and his given birth to a new Russia! Arise!. \n- Patriarch Sergius"
 LOADING_TIP_9:0 "I always wonder if there is a universe in which the great revolution has already spread to the people of Russia. \n- Vladimir Lenin"
 LOADING_TIP_10:0 "We will beat them to a pulp. \n- Franz Koritschoner, on the topic of monarchists"
 LOADING_TIP_11:0 "Finally it is not just us who have arisen to the word of god. As such I welcome Russia into a new age of hope!. \n- Pope Pius XI"
 LOADING_TIP_12:0 "What is the point of Kings and Queens? \n- Clara Zetkin"
 LOADING_TIP_13:0 "It is sickening that a woman runs one of the most influential De Leonist parties in Europe. \n- Gustav Stresemann"
 LOADING_TIP_14:0 "Let's just say we're doing well for what we started out with. \n- Augustin IV of Mexico"
 LOADING_TIP_15:0 "Americanism is overrated. \n- Henk Sneevliet"
 LOADING_TIP_16:0 "At some point, this whole thing has to come crashing down. \n- Leon Blum"
 LOADING_TIP_17:0 "Poor Alaska... \n- Eugene V. Debs"
 LOADING_TIP_18:0 "It is a miracle we pushed the white men out of Africa. They think they got a deal with what we gave them... \n- Bikolimana Abdun"
 LOADING_TIP_19:0 "We have always been at the mercy of the Qing. That's just how it is. \n- Bao Dai"
 LOADING_TIP_20:0 "Sicily is the only hope for Americanism in Europe. Those bastards across the pond better be grateful. \n- Pietro Nenni"
 LOADING_TIP_21:0 "The Peru-Bolivia Union has never been in a better position to dominate the continent. And hence we march onwards! \n- Luis Miguel Sanchez Cerro"
 LOADING_TIP_22:0 "We have been reduced to nothing, but I will never tell my people that. \n- Abdulaziz Ibn Saud"
 LOADING_TIP_23:0 "This is a new age of hope and prosperity for Africa. Let us hope it lasts... \n- Manuel IV of Kongo"
 LOADING_TIP_24:0 "When Indochina is united I can finally rest in peace. \n- Ho Chi Minh"
 LOADING_TIP_25:0 "It is laughable to think that they want to bring down the monarchy. I will let them be, but only for entertainment. \n- Hirohito"
 LOADING_TIP_26:0 "The Emperor underestimates everything. \n- Tetsu Katayama"
 LOADING_TIP_27:0 "Capitalism attacks and destroys all the finer sentiments of the human heart; it ruthlessly sweeps away old traditions and ideas opposed to its progress, and it exploits and corrupts those things once held sacred. \n- Daniel De Leon"
 LOADING_TIP_28:0 "Inactivity is death. \n- Benito Mussolini"
 LOADING_TIP_29:0 "It is a privilege that not many know to have an entire worldwide political movement named after you. I am sure there are some that would object however, like that little Austrian who wants his name plastered over everything. \n- Gregor Strasser"
 LOADING_TIP_30:0 "The last election was rigged in such a way that Debs, Wagenknecht and I had no hope of making gains. But what can you expect from a system that treats workers like toys. \n- Robert Minor"
 LOADING_TIP_31:0 "I have no ambitions to establish my own system. I follow De Leonism and De Leonism only. \n- Kim Il-sung"
 LOADING_TIP_32:0 "Not many know how it feels to have your own state uplifted from beneath your feet and turned into the leftist monstrosity that is Montana. \n- John E. Erickson"
 LOADING_TIP_33:0 "I can probably work with this Hitler fellow. \n- Pierre Laval"
 LOADING_TIP_34:0 "If the people can think for themselves then we have already lost. \n- Ahmad Shah Qajar"
 LOADING_TIP_35:0 "Yes, I am a Catholic. But the Papal State has no right to exist outside Rome, let alone covering a third of Italy! \n- Benito Mussolini"
 LOADING_TIP_36:0 "We are extremely fortunate to have escaped from Austria's grasp in time. To imagine Hungary under that repulsive ideology is unbelievable. \n- John V"
 LOADING_TIP_37:0 "I think I am as American as an American can be. And the American people will like that, all over America. \n- John W. Davis in the 1932 campaign"
 LOADING_TIP_38:0 "There is no need for one Yugoslav nation. That is the sort of thing the De Leonists dream of. \n- Draza Mihailovic"
 LOADING_TIP_39:0 "Poland will probably be at the mercy of its neighbours for a very, very long time. \n- Stanislaw August VIII"
 LOADING_TIP_40:0 "Now that I think about it, was there ever really a reason for an independent Libya? \n- Bashir es Sadawi"
 LOADING_TIP_41:0 "The Qing dynasty is a parasite that feeds on the suffering and hunger of the people. Yet power will always corrupt, and when the collectivist revolution finally takes hold of China, I am sure that there will be many who will take advantage. \n- Mao Zedong"
 LOADING_TIP_42:0 "No matter whether it is a state in the international community or a mere region of a great power, the soul of Belarus will always be independent. \n- Ivan Sechenov"
 LOADING_TIP_43:0 "Great ambition is the passion of a great character. Those endowed with it may perform very good or very bad acts. All depends on the principles which direct them. \n- Napoleon I"
 LOADING_TIP_44:0 "Although I am deeply humbled by the public support, I will never run for President, as it has never been my ambition. \n- Franklin Roosevelt"
 LOADING_TIP_45:0 "It is true that England is not necessarily in the best situation. \n- John Simon"
 LOADING_TIP_46:0 "The Europeans must be so self absborbed in their castles and power that they forgot how to fight. \n- Ahmad Tajuddin"
 LOADING_TIP_47:0 "The soul of Bavaria is not a German soul. We are independent, always have been and always will be, and our brave troops will fight under the blue and white banner. The black, white and red is for lunatics. \n- King Ludwig IV"
 LOADING_TIP_48:0 "The white men still do not realise their god is false. \n- Abar Murak"
 LOADING_TIP_49:0 "A De Leonist nation would never practice colonialism. What we have in Africa and Asia is special. \n- Henk Sneevliet"
 LOADING_TIP_50:0 "I may be the only African who is interested in being friends with the whites. \n- Ismail al-Azhari, President of Sudan"
 LOADING_TIP_51:0 "Why is it so hard to believe that I have slept with many women. After all, the people know I have no wife. \n- Gustaf V"
 LOADING_TIP_52:0 "It is truly disgusting. \n- Bahadur Shah VI, about Pakistan"
 LOADING_TIP_53:0 "First they ignore you, then they laugh at you, then they fight you, then you win. \n- Mahatma Ghandi"
 LOADING_TIP_54:0 "The people just want to be happy. \n- Tenzin Gyatso, 14th Dalai Lama"
 LOADING_TIP_55:0 "The Prussians think far too much of themselves. Same goes for the French. \n- Georg I of Saxony"
 LOADING_TIP_56:0 "The day when an Americanist North and the Americanist South meet at Rome shall be a day of endless celebration. \n- Filippo Turati, North Italian Republican"
 LOADING_TIP_57:0 "An eye for an eye ends up making the whole world blind. \n- Mahatma Ghandi"
 LOADING_TIP_58:0 "To be honest, I have lost faith in myself to keep this empire on its feet. \n- Napoleon VI"
 LOADING_TIP_59:0 "Those fools in the capital think they have us under control. \n- Richard Dixon"
 LOADING_TIP_60:0 "The new Italy was born out of my family's lust for war, and I shall continue that tradition. \n- Eugene III"
 LOADING_TIP_61:0 "Elizabeth shall make a fine queen one day. But it is my job to restore this family to greatness so she can live in splendor. \n- Edward VIII"
 LOADING_TIP_62:0 "Africa will not fall to the white men for a thousand years. \n- Bokana Memisu"
 LOADING_TIP_63:0 "The French destroyed Austria. The French allowed the disease that is called De Leonism to rise in my own fatherland, and they shall pay for that. \n- Adolf Hitler"
 LOADING_TIP_64:0 "The calm breeze and the sounds of the ocean almost let you forget about what is happening at our doorstep. \n- Karlis Ulmanis"
 LOADING_TIP_65:0 "Canada had a link to the English, but 'had' is the keyword. We shall never again form a bond with them under such a wicked capitalist system. \n- Fred Rose"
 LOADING_TIP_66:0 "I don't care what those kids say. \n- Abdulmecid II on Republicanism"
 LOADING_TIP_67:0 "It has been so long since the fall of Mayan civilisation. It is my only wish that I be restored to the throne as my ancestors once were. \n- Jasaw Chan K'awiil XV"
 LOADING_TIP_68:0 "The supremacy of Islam is inevitable. \n- Muhammad Ali Jinnah"
 LOADING_TIP_69:0 "I have no doubt that the Russian people do not need nor want to vote for their leader. \n- Patriarch Sergius"
 LOADING_TIP_70:0 "In Austria, Denmark, Holland and throughout the world De Leonism has proven itself. But the revolution in these United States has only just begun. \n- Alfred Wagenknecht"
 LOADING_TIP_71:0 "Within the next two decades I am certain there will be a weapon with the power to destroy entire cities in one use. And France will have it first. \n- Napoleon VI"
 LOADING_TIP_72:0 "Through all of what has happened near our borders, Switzerland still stands strong and peaceful. \n- Ernst Nobs"
 LOADING_TIP_73:0 "The people are my subjects and I am the subject of the people. \n- Solomon kaDinuzulu"
 LOADING_TIP_74:0 "The Spanish Empire no longer exists, and for that we can rejoice. \n- Francisco Largo Caballero"
 LOADING_TIP_75:0 "In 80 years, the American election will look very different. \n- Al Smith"
 LOADING_TIP_76:0 "The people love me, or at least that's what they tell me. \n- King Faustin III of Hispanola"
 LOADING_TIP_77:0 "What made women's labour particularly attractive to the capitalists was not only its lower price but also the greater submissiveness of women. \n- Clara Zetkin"
